<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservas Peruvian Crossings</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <form action="" class="formulario">
       
       <h1 class="formulario__titulo">Peruvian Crossings</h1>
       <h3 class="formulario__subtitulo">Reservas</h3>
       <p class="formulario__parrafo">Llena este pequeño formulario para reservar tu próximo viaje</p>
       
        <label for="nombre" class="formulario__label">¿Cuál es tu nombre?</label>
        <input id="cliente" type="text" class="formulario__input" required>
        
        
        <label for="fecha" class="formulario__label">Indica la fecha de tu reserva</label>
        <input id="fecha" type="date" class="formulario__input" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
        
        
        <label for="hora" class="formulario__label">Indica la hora de tu reserva</label>
        <input id="hora" type="time" class="formulario__input" min="07:00" max="21:00" step="3600" required>
        
        <label for="dia" class="formulario__label">Día de preferencia</label>
        <select id="dia" name="listabarberos" class="formulario__input">
            <option value="Viernes">Viernes</option>
            <option value="Sábado">Sábado</option>
            <option value="Domingo">Domingo</option>
        </select>
        
        <label for="servicio" class="formulario__label">¿Cuál es el tour que desea realizar?</label>
        <select id="servicio" name="listaservicios" class="formulario__input">
            <option>Yatch Tour + Callao Monumental</option>
            <option>City tour Callao Premium</option>
            <option>City tour Callao Classic</option>
        </select>
        

        <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
       <!-- https://api.whatsapp.com/send?phone=51931512715&text=*_Peruvian%20Crossings_*%20%0AReservas%0A%0A*%C2%BFCuál%20es%20tu%20nombre?*%0A"Nombres"%20%0A*Barbero%20de%20preferencia*%0A"Barbero"%20%0A -->
    </form>
    <script src="js/form.js"></script>
</body>
</html>
